<div class="container" id="bounding-box">
  <div class="row d-flex align-items-center buttonGroup" id="buttons">
    <div class="col-3">
      <button
        type="button"
        class="btn btn-light btn-outline-dark fw-bold"
        style="width: 100%"
        (click)="goBackToBoards()"
      >
        {{ "BACK" | translate }}
      </button>
    </div>
    <div class="col-9">
      <button
        type="button"
        class="btn btn-light btn-outline-dark fw-bold"
        style="width: 100%"
        data-bs-toggle="modal"
        data-bs-target="#columnModal"
      >
        {{ "ADD_NEW" | translate }}
      </button>
    </div>
  </div>

  <div
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="onDrop($event)"
    [cdkDropListData]="columns"
    class="row mx-0"
  >
    <div
      class="card col-12 col-md-6 col-lg-3 border-0 px-0 py-0"
      cdkDrag
      [cdkDragData]="column"
      *ngFor="let column of columns"
    >
      <div class="card-body px-0 py-0">
        <app-board-column
          [column]="column"
          [callback]="fetchColumns"
          [tasks]="tasks"
          [allColumnIds]="allColumnIds"
        ></app-board-column>
      </div>
    </div>
  </div>
  <app-create-modal></app-create-modal>
</div>
