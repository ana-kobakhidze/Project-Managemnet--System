<div
  cdkDropList
  class="taskList"
  id="{{columnId}}"
  (cdkDropListDropped)="onDrop($event)"
  [cdkDropListData]="tasks"
  [cdkDropListConnectedTo]="allColumnIds"
>
  <div 
    cdkDrag
    [cdkDragData]="task"
    class="card-body"
    *ngFor="let task of tasks">
    <app-task [callback]="fetchTasks" [column]="column" [task]="task">
    </app-task>
  </div>
</div>
